
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="/index.html" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <section class="game">
        <div class="title">Rock Paper Scissors</div>
        
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
                <div class="choice player-choice"></div>
            </div>
            <div class="vs">VS</div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
                <div class="choice computer-choice"></div>
            </div>
        </div>

        <div class="move">Choose your move</div>
        <div class="movesleft">Moves Left: 10</div>

        <div class="options">
            <button class="rock">✊ Rock</button>
            <button class="paper">✋ Paper</button>
            <button class="scissor">✌️ Scissors</button>
        </div>

        <div class="result"></div>
        <button class="reload">Play Again</button>
        <button class="exit" onclick="window.location.href='/mern_08-10/index.html'">Exit Game</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
